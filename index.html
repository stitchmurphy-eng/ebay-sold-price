<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eBay Sold Price Finder</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }

    h2 {
      text-align: center;
    }

    h3 {
      margin-top: 0;
    }

    .box {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }

    .result-box {
      background: #f9f9f9;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;

      textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  box-sizing: border-box;
  resize: vertical;
}
    }
  </style>
</head>

<body>

  <h2>eBay Sold Price Helper</h2>

  <!-- Step 1 -->
  <div class="box">
    <h3>1. Search eBay Sold Listings</h3>

    <label>eBay Region</label>
    <select id="region">
      <option value="ie">ðŸ‡®ðŸ‡ª Ireland</option>
      <option value="uk">ðŸ‡¬ðŸ‡§ United Kingdom</option>
    </select>

    <label>Game Region</label>
<select id="gameRegion">
  <option value="PAL">PAL (Europe / Ireland)</option>
  <option value="NTSC-U">NTSC-U (USA)</option>
  <option value="NTSC-J">NTSC-J (Japan)</option>
</select>


    <label>Item name</label>
    <input type="text" id="itemName" placeholder="e.g. GTA Liberty City Stories PSP">

    <button onclick="openEbay()">Search eBay Listings</button>
  </div>

  <!-- Step 2 -->
  <div class="box">
    <h3>2. Profit Calculator</h3>

    <label>Sold prices (use commas or spaces for multiple)</label>
  <textarea id="soldPricesList" placeholder="e.g. 20, 25, 22" rows="3"></textarea>

    <label>Sold price (â‚¬)</label>
    <input type="number" id="soldPrice" placeholder="e.g. 25">

    <label>Postage cost (â‚¬)</label>
    <input type="number" id="postage" placeholder="e.g. 5">

    <label>CeX Trade-in value (â‚¬)</label>
    <input type="number" id="cexValue" placeholder="e.g. 5">

    <label>eBay fee (%)</label>
<input type="number" id="feePercent" value="15">
    
    <button onclick="calculate()">Calculate Profit</button>
  </div>

  <!-- Step 3 -->
  <div class="box result-box">
    <h3>3. Result</h3>
    <p id="result">Enter values and calculate.</p>
  </div>

  <script>
    function openEbay() {
  const item = document.getElementById("itemName").value;
  const region = document.getElementById("region").value;
  const gameRegion = document.getElementById("gameRegion").value;

  if (!item) {
    alert("Please enter an item name.");
    return;
  }

  // --- eBay ---
  const ebayQuery = encodeURIComponent(item + " " + gameRegion);
  let ebayBaseUrl = "https://www.ebay.ie";
  if (region === "uk") {
    ebayBaseUrl = "https://www.ebay.co.uk";
  }
  const ebayUrl = `${ebayBaseUrl}/sch/i.html?_nkw=${ebayQuery}&LH_Sold=1&LH_Complete=1`;
  window.open(ebayUrl, "_blank");

  // --- CeX (Irish site) ---
  const cexQuery = encodeURIComponent(item); // Just the item name, no PAL
  const cexUrl = `https://ie.webuy.com/search.html?q=${cexQuery}`;
  window.open(cexUrl, "_blank");
}

    function calculate() {
  const soldField = document.getElementById("soldPrice").value;
  const soldListField = document.getElementById("soldPricesList").value;
  const postage = parseFloat(document.getElementById("postage").value) || 0;
  const cex = parseFloat(document.getElementById("cexValue").value) || 0;
  const feePercent = parseFloat(document.getElementById("feePercent").value) || 0;

  let sold;

  // If user entered multiple prices, calculate average
  if (soldListField.trim() !== "") {
    // Split by comma, space, or newline
    const parts = soldListField.split(/[\s,]+/);
    const numbers = parts.map(n => parseFloat(n)).filter(n => !isNaN(n));

    if (numbers.length === 0) {
      alert("Please enter valid sold prices in the list.");
      return;
    }

    const sum = numbers.reduce((a, b) => a + b, 0);
    sold = sum / numbers.length;
  } else {
    // Otherwise use single sold price field
    sold = parseFloat(soldField);
    if (isNaN(sold)) {
      alert("Enter a sold price or a list of sold prices.");
      return;
    }
  }

  const feeRate = feePercent / 100;
  const fees = sold * feeRate;
  const net = sold - fees - postage;
  const difference = net - cex;

  const resultEl = document.getElementById("result");
  let message = `eBay net: â‚¬${net.toFixed(2)}\n`;

  if (soldListField.trim() !== "") {
    message += `Average sold price used: â‚¬${sold.toFixed(2)}\n`;
  }

  if (cex > 0) {
    if (difference > 0) {
      message += `Better than CeX by â‚¬${difference.toFixed(2)}`;
      resultEl.style.color = "green";
    } else {
      message += `CeX is better by â‚¬${Math.abs(difference).toFixed(2)}`;
      resultEl.style.color = "red";
    }
  } else {
    resultEl.style.color = "black";
  }

  resultEl.innerText = message;
}
  </script>

</body>
</html>
