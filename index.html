}

<body>

  <h2>eBay Sold Price Finder</h2>

<select id="region">

  <div class="box">
    <label>Item name</label>
    <input type="text" id="itemName" placeholder="e.g. GTA Liberty City Stories PSP">
    <button onclick="openEbay()">Search eBay Sold Listings</button>
  </div>

  <div class="box">
    <h3>Profit Calculator (Optional)</h3>

    <label>Sold price (â‚¬)</label>

    <p id="result"></p>

  <script>
  function openEbay() {
    const item = document.getElementById("itemName").value;
    const region = document.getElementById("region").value;

    if (!item) {
      alert("Please enter an item name.");
      return;
    }

    const query = encodeURIComponent(item);

    let baseUrl = "https://www.ebay.ie";
    if (region === "uk") {
      baseUrl = "https://www.ebay.co.uk";
    }

    const url = `${baseUrl}/sch/i.html?_nkw=${query}&LH_Sold=1&LH_Complete=1`;

    window.location.href = url;
  }
</script>

</body>
