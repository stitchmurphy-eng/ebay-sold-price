<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eBay Sold Price Finder</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
    }

    h2 {
      text-align: center;
    }

    h3 {
      margin-top: 0;
    }

    .box {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
    }

    .result-box {
      background: #f9f9f9;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>eBay Sold Price Helper</h2>

  <!-- Step 1 -->
  <div class="box">
    <h3>1. Search eBay Sold Listings</h3>

    <label>eBay Region</label>
    <select id="region">
      <option value="ie">ðŸ‡®ðŸ‡ª Ireland</option>
      <option value="uk">ðŸ‡¬ðŸ‡§ United Kingdom</option>
    </select>

    <label>Item name</label>
    <input type="text" id="itemName" placeholder="e.g. GTA Liberty City Stories PSP">

    <button onclick="openEbay()">Search eBay Listings</button>
  </div>

  <!-- Step 2 -->
  <div class="box">
    <h3>2. Profit Calculator</h3>

    <label>Sold price (â‚¬)</label>
    <input type="number" id="soldPrice" placeholder="e.g. 25">

    <label>Postage cost (â‚¬)</label>
    <input type="number" id="postage" placeholder="e.g. 5">

    <label>CeX Trade-in value (â‚¬)</label>
    <input type="number" id="cexValue" placeholder="e.g. 5">

    <button onclick="calculate()">Calculate Profit</button>
  </div>

  <!-- Step 3 -->
  <div class="box result-box">
    <h3>3. Result</h3>
    <p id="result">Enter values and calculate.</p>
  </div>

  <script>
    function openEbay() {
      const item = document.getElementById("itemName").value;
      const region = document.getElementById("region").value;

      if (!item) {
        alert("Please enter an item name.");
        return;
      }

      const query = encodeURIComponent(item);
      let baseUrl = "https://www.ebay.ie";

      if (region === "uk") {
        baseUrl = "https://www.ebay.co.uk";
      }

      const url = `${baseUrl}/sch/i.html?_nkw=${query}&LH_Sold=1&LH_Complete=1`;
      window.open(url, "_blank");
    }

    function calculate() {
      const sold = parseFloat(document.getElementById("soldPrice").value);
      const postage = parseFloat(document.getElementById("postage").value) || 0;
      const cex = parseFloat(document.getElementById("cexValue").value) || 0;

      if (isNaN(sold)) {
        alert("Enter a sold price.");
        return;
      }

      const feeRate = 0.15;
      const fees = sold * feeRate;
      const net = sold - fees - postage;
      const difference = net - cex;

      const resultEl = document.getElementById("result");
      let message = `eBay net: â‚¬${net.toFixed(2)}\n`;

      if (cex > 0) {
        if (difference > 0) {
          message += `Better than CeX by â‚¬${difference.toFixed(2)}`;
          resultEl.style.color = "green";
        } else {
          message += `CeX is better by â‚¬${Math.abs(difference).toFixed(2)}`;
          resultEl.style.color = "red";
        }
      } else {
        resultEl.style.color = "black";
      }

      resultEl.innerText = message;
    }
  </script>

</body>
</html>
