<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>eBay Sold Price Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }

    button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      cursor: pointer;
    }

    .box {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>eBay Sold Price Finder</h2>

  <div class="box">
    <label>Item name</label>
    <input type="text" id="itemName" placeholder="e.g. GTA Liberty City Stories PSP">
    <button onclick="openEbay()">Search eBay Sold Listings</button>
  </div>

  <div class="box">
    <h3>Profit Calculator (Optional)</h3>

    <label>Sold price (€)</label>
    <input type="number" id="soldPrice" placeholder="e.g. 25">

    <label>Postage cost (€)</label>
    <input type="number" id="postage" placeholder="e.g. 5">

    <button onclick="calculate()">Calculate Net</button>

    <p id="result"></p>
  </div>

  <script>
    function openEbay() {
      const item = document.getElementById("itemName").value;

      if (!item) {
        alert("Please enter an item name.");
        return;
      }

      const query = encodeURIComponent(item);
      const url = `https://www.ebay.ie/sch/i.html?_nkw=${query}&LH_Sold=1&LH_Complete=1`;

      window.open(url, "_blank");
    }

    function calculate() {
      const sold = parseFloat(document.getElementById("soldPrice").value);
      const postage = parseFloat(document.getElementById("postage").value);

      if (isNaN(sold)) {
        alert("Enter a sold price.");
        return;
      }

      // Approx 15% eBay fees
      const fees = sold * 0.15;
      const net = sold - fees - (postage || 0);

      document.getElementById("result").innerText =
        `Estimated net after fees: €${net.toFixed(2)}`;
    }
  </script>

</body>
</html>
